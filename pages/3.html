<html>
<head>
<title>Latihan Dengan Objek Checkbox</title>
</head>
<body>
<script type="text/javascript">
function radio_box(form){
	var ket= "";
	var ket1 = "";
	var ket3 = "";
	if(form.bola.checked == true){
		ket= "Nonton Bola ";
	}
	if(form.tv.checked == true){
		ket1= " Nonton Tv";
	}
	if(form.membaca.checked == true){
		ket3= " Membaca";
	}
	alert('Hobby anda ' +ket+''+ket1+''+ket3);
}
</script>
<a href="../index.html"><p>Back To Home</p></a>
<form>
<h1> Memasukkan Data Dengan Objek Checkbox</h1><hr>
<p>Hobby anda :
<input type="checkbox" value="ON" name="bola">Nonton Sepak Bola
<input type="checkbox" value="ON" name="tv">Nonton Televisi
<input type="checkbox" value="ON" name="membaca">Membaca</p>
<hr>
<p><input type="button" value="CONFIRM" onclick="radio_box(this.form)">
<input type="reset" value="RESET"></p>
</form>
</body>
</html>
