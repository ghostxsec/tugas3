<html lang="en">
<head>
<title>Hadiah</title>
</head>
<body>
<script>
	var jawab = prompt("Kamu beruntung! Silahkan pilih hadiahmu dengan memasukan angka 1-5");
	var hadiah = "";
	
	switch(jawab){
		case "1":
			hadiah = "Tisu";
			break;
		case "2":
			hadiah = "1 Kotak kopi";
			break;
		case "3":
			hadiah = "Sticker";
			break;
		case "4":
			hadiah = "Minyak Goreng";
			break;
		case "5":
			hadiah = "Uang Rp 50.000";
			break;
		default:
			document.write("<p>oops! anda salah pilih</p>");
	}
	if(hadiah == ""){
		document.write("<p>Kamu gagal mendapatkan hadiah</p>");
		
	}else {
		document.write("<h2>Selamat Kamu mendapatkan " + hadiah + "</h2>");
		document.write("<p>flag{E4sy_k4n_1ni}</p>");
		document.write("<p>kirim FLag ke Group TIF A Pagi</p>");
	}
</script>
</body>
